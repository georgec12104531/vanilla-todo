<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <div class='main-container'>
    <div class="container">
      <h2>Todo App</h2>
      <input type='text' placeholder='Add new todo...' class='new-todo-input'></input>
      <div class='list-container'>
        <div class=row>
          <div class=sub-row>
            <input type='checkbox'></input>
            <div>First Todo</div>
          </div>
          <div class='delete'>X</div>
        </div>
        <div class=row>
          <div class=sub-row>
            <input type='checkbox'></input>
            <div>Second Todo</div>
          </div>
          <div class='delete'>X</div>
        </div>
        <div class=row>
          <div class=sub-row>
            <input type='checkbox'></input>
            <div>Third Todo</div>
          </div>
          <div class='delete'>X</div>
        </div>
      </div>
    </div>
  </div>
  <script src='/app.js'></script>
</body>

</html>
